<body>

    <h1>Shopping Cart</h1>
    <div id="cart-items">
        <div>
            <img src="" alt="Product Image" id="product-image">
            <h2 id="product-name"></h2>
            <p id="product-price"></p>
            <div class="count" id="product-quantity">Quantity: 1</div>
            <button class="button" onclick="decreaseQuantity()">-</button>
            <button class="button" onclick="increaseQuantity()">+</button><br>
            <!-- Removed Add to Cart and Add to Wishlist buttons -->
        </div>
    </div>
    <!-- Removed View Cart button -->
    <div id="cart-display" style="display: none;">
        <h2>Cart</h2>
        <div id="cart-items-display"></div>
        <button class="button" onclick="clearCart()">Clear Cart</button>
    </div>
    <script>
        function loadProduct(name, image, price) {
            localStorage.setItem('productName', name);
            localStorage.setItem('productImage', image);
            localStorage.setItem('productPrice', price);

            document.getElementById('product-name').innerText = name;
            document.getElementById('product-image').src = image;
            document.getElementById('product-price').innerText = price;
        }

        function increaseQuantity() {
            var quantity = parseInt(document.getElementById('product-quantity').innerText.split(':')[1].trim()) + 1;
            document.getElementById('product-quantity').innerText = 'Quantity: ' + quantity;
        }

        function decreaseQuantity() {
            var quantity = parseInt(document.getElementById('product-quantity').innerText.split(':')[1].trim());
            if (quantity > 1) {
                quantity--;
                document.getElementById('product-quantity').innerText = 'Quantity: ' + quantity;
            }
        }

    </script>
</body>
